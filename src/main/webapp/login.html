<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đăng nhập</title>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="./css/tailwind.output.css" />
<script
	src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
	defer></script>

<script>
	function login() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;

		// Perform client-side validation
		if (username.trim() === "" || password.trim() === "") {
			alert("Please enter both username and password.");
			return;
		}

		// Submit the form to the servlet
		window.location.href = "./LoginServlet?user=" + encodeURIComponent(username) 
				+ "&pass=" + encodeURIComponent(password);
	}
</script>
</head>

<body>
	<form onsubmit="login(); return false;">
		<div
			class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
			<div
				class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
				<div class="flex flex-col overflow-y-auto md:flex-row">
					<div class="h-32 md:h-auto md:w-1/2">
						<img aria-hidden="true"
							class="object-cover w-full h-full dark:hidden"
							src="./images/login-office.jpeg" alt="Office" /> <img
							aria-hidden="true"
							class="hidden object-cover w-full h-full dark:block"
							src="./images/login-office-dark.jpeg" alt="Office" />
					</div>
					<div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
						<div class="w-full">
							<h1
								class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
								Login</h1>
							<label class="block text-sm"> <span
								class="text-gray-700 dark:text-gray-400">Tài khoản</span> <input
								id="username"
								class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
								placeholder="Long đẹp trai thanh lịch vô địch cả vũ trụ"
								required />
							</label> <label class="block mt-4 text-sm"> <span
								class="text-gray-700 dark:text-gray-400">Mật khẩu</span> <input
								id="password"
								class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
								placeholder="***************" type="password" required />
							</label>

							<!-- You should use a button here, as the anchor is only used for the example  -->
							<button type="submit"
								class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
								Log in</button>

							<hr class="my-8" />

							<p class="mt-4">
								<a
									class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
									href="./forgot-password.html"> Quên mật khẩu? </a>
							</p>
							<p class="mt-1">
								<a
									class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
									href="./create-account.html"> Tạo tài khoản </a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

</body>

</html>
